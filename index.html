<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Codebreaker</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container">
            <h1 id="title">CODEBREAKER - CAN YOU FIND THE CODE?</h1>

            <div id="solution" class="mb-5">
                <input type="text" class="round text-center solution-field" disabled value="?"></input>
                <input type="text" class="round text-center solution-field" disabled value="?"></input>
                <input type="text" class="round text-center solution-field" disabled value="?"></input>
                <input type="text" class="round text-center solution-field" disabled value="?"></input>
                <button class="btn btn-success d-none" id="replay-button" onclick="replay()">Play Again</button>
                <div id="config" class="d-inline float-end">
                    <label for="shuffle-hints">Shuffle hints</label>
                    <input type="checkbox" id="shuffle-hints">
                    <button class="btn btn-outline-dark" onclick="showExplanation('shuffle-hints')">?</button>
                </div>
            </div>


            <div id="controls">
                <button class="round button-1" id="button-1" onclick="fillAnswer(this)">1</button>
                <button class="round button-2" id="button-2" onclick="fillAnswer(this)">2</button>
                <button class="round button-3" id="button-3" onclick="fillAnswer(this)">3</button>
                <button class="round button-4" id="button-4" onclick="fillAnswer(this)">4</button>
                <button class="round button-5" id="button-5" onclick="fillAnswer(this)">5</button>
                <button class="round button-6" id="button-6" onclick="fillAnswer(this)">6</button>
            </div>

            <div class="attempts mt-5">
                <table id="attempts-table" class="table table-striped text-center align-middle">
                    <thead>
                        <tr>
                            <th colspan="4" class="table-title">ATTEMPTS</th>
                            <th colspan="4" class="table-title">HINTS</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Generated by function: populateAttemptsTable -->
                    </tbody>
                </table>
            </div>
        </div>

        <script src="js/sweetalert2.js"></script>
        <script src="js/script.js"></script>
        <script>
            var currentAttempt = 1;
            var attemptLimit = 10;

            let tableBody = document.getElementById('table-body');
            populateAttemptsTable(tableBody, attemptLimit);

            var currentRow = document.getElementById('row-' + currentAttempt);
            var currentAnswer = [];
            var solution = generateSolution();
            var winner = false;
        </script>
    </body>
</html>
